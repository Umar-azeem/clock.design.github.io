<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="watch.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="main">
        <div class="round">
            <div class="cercul">
                <div class="point"></div>
                <div class="hours hours-1">1</div>
                <div class="hours hours-2">2</div>
                <div class="hours hours-3">3</div>
                <div class="hours hours-4">4</div>
                <div class="hours hours-5">5</div>
                <div class="hours hours-6">6</div>
                <div class="hours hours-7">7</div>
                <div class="hours hours-8">8</div>
                <div class="hours hours-9">9</div>
                <div class="hours hours-10">10</div>
                <div class="hours hours-11">11</div>
                <div class="hours hours-12">12</div>
                <div class="name">U_M</div>
                <div class="minute-hand-wrapper" id="minute-hand">
                    <div class="minute-hand">
                        <div class="hand-s"></div>
                        <div class="arrow">V</div>
                    </div>
                    </div>
                    <div class="hour-hand-wrapper" id="hour-hand">
                        <div class="hour-hand">
                            <div class="hand-s"></div>
                            <div class="arrow">V</div>
                        </div>
                        </div>
                        <div class="second-hand-wrapper" id="second-hand">
                            <div class="second-hand">
                                <div class="hand-s"></div>
                            </div>
                        </div>
                    
                
            </div>
            <script src="watch.js"></script>
</body>

</html>
